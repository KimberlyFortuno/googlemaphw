<html>
<body>


<div>
<form id="latlongmap">

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-EZM9jMn-3-ONyae8kUhqxfyUBfk8H_s&callback=myMap"></script>
